<div class="pr-2">
	<ul class="breadcrumb">
		<li class="breadcrumb-item">
			<a class="text-primary" href="/{{ParentPath}}">{{ParentPath}}</a>
		</li>
		<li class="breadcrumb-item">
			<span class="text-dark">{{ProjectName}}</span>
		</li>
		<div class="float-right tools">
			<i class="fas fa-star"></i> {{NumStars}}
			<a class="tooltip" href="https://{{ProjectPath}}" data-tooltip="{{Tr(Lang, "docs.view_on_github")}}">
				<i class="fab fa-github text-dark"></i>
			</a>
			<a class="tooltip" href="https://sourcegraph.com/{{ProjectPath}}" data-tooltip="{{Tr(Lang, "docs.view_on_sg")}}">
				<img class="srcgraph" src="/img/sourcegraph.svg" height="16">
			</a>
		</div>
	</ul>
</div>
